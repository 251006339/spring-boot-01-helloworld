<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS  连接@{}  读取map数据 ${}  国际化#{}} -->
		<link href="asserts/css/bootstrap.min.css"  th:href="@{/asserts/css/bootstrap.min.css}"   rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css"   th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center"><!--#{}国际化  配置属性 message.beanName=-->
		<form class="form-signin" th:action="@{/user/login}" th:method="post" >
			<img class="mb-4" th:src="@{asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
            <!--p提示错误  msg为 提示语  判断不为空 strings.isEmpty(msg)-->
            <p  style="color: red" th:text="${msg}"  th:if="${not #strings.isEmpty(msg)}"> </p>
			<label class="sr-only">Username</label>
			<input type="text" class="form-control"  th:name="username" th:placeholder="#{login.username}" required="" autofocus="">

            <label class="sr-only">Password</label>
			<input type="password" class="form-control" th:name="password"  th:placeholder="#{login.passsword}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.sign}]]</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
            <!--点击发送 请求头带有zh_CN的信息-->
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN') }">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US' )}">English</a>
		</form>

	</body>

</html>
